<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./facebooksvg.svg" alt="f">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2" />
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
        </div>
    </div>
</body>
</html>
